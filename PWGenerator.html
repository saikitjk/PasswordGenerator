<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>PW Generator</title>
         <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!--Custom CSS and Javascript-->
    <link rel="stylesheet" href="style.css">
    <script src="generator.js"></script>

    </head>
    
    <body>
        <main class="container pt-3">
            <section class="jumbotron">
                <h1><small class="text-dark">Password Generator</h1>
                    <section class="jumbotron" id="innerJumbotron">
                        <h2><small class="text-dark">Generate a Password</h2>

                            <section class="form-group">
                                <section class="col-sm-12">
                                  <label for="FormControlTextarea"></label>
                                  <textarea class="form-control" id="FormControlTextarea" Placeholder= "Your secure password" rows="5"></textarea>
                                    <br>
                                <section class="form-row justify-content-center">
                                    <section class="col-s-6">
                                        <button type="button" onclick="generatePW()" class="btn btn-danger">Generate Password</button>
                                    </section>
                                    <section class="col-s-6">
                                        <button type="button" onclick="toClipboard()" class="btn btn-success">Copy to Clipboard</button>
                                    </section>
                                </section>

                                  
                                  
                                </section>
                            </section>

                    </section>
            </section>

            
        </main>
        

    </body>
</html>
